<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <header class="container">
        <div class="container formulario">
            <h1 class="titulo"> <strong>Cadastro de Produtos</strong></h1>
            <form method="post">

              <div class="container ">

                <div class="container campos">



                    <div class="campos_esquerda">
                        <div class="produto">
                            <label class=""> <strong>Produto</strong></label>
                            <input class="digitar" type="text" name="first_name" id="campo1">
                            <i class="bi bi-box-seam-fill"></i>
                        </div>
                       
                        <div class="fornecedor">
                            <label class=""> <strong>Fornecedor</strong></label>
                            <input class="digitar" type="text" name="last_name" id="campo2">
                            <i class="bi bi-briefcase-fill"></i>
                        </div>
                    </div>

                    <div class="campos_direita">
                        <div class="categoria">
                            <label class=""> <strong>Categoria</strong></label>
                            <input class="digitar" type="text" name="categoria" id="campo3">
                            <i class="bi bi-clipboard2-minus-fill"></i>
                        </div>
                   
                        <div class="valo">
                              <label class=""> <strong>Valor Unitário</strong></label>
                              <input class="digitar" type="text" name="email" id="campo4">
                              <i class="bi bi-cash-coin"></i>
                        </div>
                    </div>

                </div>
         
               
                  <div class="container notificar">
                    <label class="">Notificar a cada venda?</label>
                    <div class="sim">
                      <label class="">Sim
                        <input type="radio" checked="checked" name="gender" id='radiob1'>
                        <span class="checkmark"></span>
                      </label>
                      <label class="nao">Não
                        <input type="radio" name="gender" id='radiob2'>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>


                </div>
              </div>
    
    
              <div class="container btn">
                <button class="registrar" type="button" onclick="limparCampos()">Registrar Produto</button>
              </div>
            </form>
          </div>
          <p  style="text-align: center;"><a href="https://github.com/Rhu-Martins" class="contato" target="_blank"> <i class="bi bi-github"></i> Rhuan Martins</a></p>
          <br>
    </header>

      <div class="calendar left single" style="display: block;">
        <div class="daterangepicker_input"><input class="input-mini form-control" type="text" name="daterangepicker_start"
            value="" style="display: none;"><i class="fa fa-calendar glyphicon glyphicon-calendar"
            style="display: none;"></i>
          <div class="calendar-time" style="display: none;">
            <div></div><i class="fa fa-clock-o glyphicon glyphicon-time"></i>
          </div>
        </div>
        <div class="calendar-table"></div>
      </div>
      <div class="calendar right" style="display: none;">
        <div class="daterangepicker_input"><input class="input-mini form-control" type="text" name="daterangepicker_end"
            value="" style="display: none;"><i class="fa fa-calendar glyphicon glyphicon-calendar"
            style="display: none;"></i>
          <div class="calendar-time" style="display: none;">
            <div></div><i class="fa fa-clock-o glyphicon glyphicon-time"></i>
          </div>
        </div>
        <div class="calendar-table"></div>
      </div>
      <div class="ranges" style="display: none;">
        <div class="range_inputs"><button class="applyBtn btn btn-sm btn-success" disabled="disabled"
            type="button">Apply</button> <button class="cancelBtn btn btn-sm btn-default" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      function limparCampos() {
        alert('Produto Cadastrado com sucesso!')
        document.getElementById("campo1").value = "";
        document.getElementById("campo2").value = "";
        document.getElementById("campo3").value = "";
        document.getElementById("campo4").value = "";
        document.getElementById("radiob1").checked = true;
        document.getElementById("radiob2").checked = false;
      }
